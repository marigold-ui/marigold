coverage:
  status:
    project:
      default:
        target: 90%
    patch:
      default:
        target: 90%
flag_management:
  individual_flags:
    - name: components
      paths:
        - /packages/components/src/
      statuses:
        target: 100%
    - name: system
      paths:
        - /packages/system/src/
      statuses:
        target: 100%
    - name: tokens
      paths:
        - /packages/tokens/src/
      statuses:
        target: 100%
