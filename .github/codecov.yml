coverage:
  status:
    project:
      default:
        target: 90%
    patch:
      components:
        target: 90%
        flags:
          - components
      system:
        target: 90%
        flags:
          - system
      tokens:
        target: 90%
        flags:
          - tokens

comment:
  layout: 'reach, diff, flags, files'

flags:
  components:
    paths:
      - /packages/components/src/
  system:
    paths:
      - /packages/system/src/
  tokens:
    paths:
      - /packages/tokens/src/
