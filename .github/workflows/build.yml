name: Builds

on: ['pull_request']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test if pacakges build
  packages:
    name: Packages
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2 # Uses version from package.json#packageManager
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      # Action
      - name: Check if Storybook builds
        run: pnpm build

  # Test if storybook builds
  storybook:
    name: Storybook
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2 # Uses version from package.json#packageManager
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      # Action
      - name: Check if Storybook builds
        run: pnpm test:storybook

  # Test if docs (next.js) builds
  docs:
    name: Docs
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2 # Uses version from package.json#packageManager
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      # Action
      - name: Check if Docs builds
        run: pnpm test:docs
