name: Visual-Regression-Tests
on: push
#  pull_request:
#    types: [opened, ready_for_review]

jobs:
  chromatic:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # ðŸ‘‡ Tells the checkout which commit hash to reference set-safe-directory: 'true'. s. https://www.chromatic.com/docs/github-actions/#support-for-environment-variables
          ref: ${{ github.event.pull_request.head.ref }}
        env:
          CHROMATIC_BRANCH: ${{ github.event.pull_request.head.ref || github.ref_name }}
          CHROMATIC_SHA: ${{ github.event.pull_request.head.sha || github.ref }}
          CHROMATIC_SLUG: ${{ github.repository }}
      - uses: pnpm/action-setup@v4.0.0 # Uses version from package.json#packageManager
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build Storybook
        run: pnpm build:storybook
      - name: Run visual regression tests on chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
          storybookConfigDir: 'config/storybook/.storybook'
          storybookBuildDir: 'storybook-static'
          storybookBaseDir: '../../../'
