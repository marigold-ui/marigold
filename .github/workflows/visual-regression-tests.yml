name: Visual-Regression-Tests
on:
  push:
    branches-ignore:
      - 'renovate/**'

jobs:
  resolve-pr-and-check-label:
    name: Resolve PR and check label
    runs-on: ubuntu-latest
    outputs:
      run_vrt: ${{ steps.setflag.outputs.run_vrt }}
    steps:
      - name: Find PR for this commit
        id: findpr
        uses: jwalton/gh-find-current-pr@v1
        with:
          sha: ${{ github.sha }}

      - name: Get PR labels
        id: prlabels
        if: steps.findpr.outputs.pr != ''
        uses: mheap/github-action-pr-labels@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.findpr.outputs.pr }}

      - name: Set run flag based on label
        id: setflag
        run: |
          if [[ "${{ steps.prlabels.outputs.labels }}" == *"run-vrt"* ]]; then
            echo "run_vrt=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_vrt=false" >> "$GITHUB_OUTPUT"
          fi

  chromatic:
    name: Visual Regression Tests
    needs: [resolve-pr-and-check-label]
    if: needs.resolve-pr-and-check-label.outputs.run_vrt == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4.0.0
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm build:storybook

      - name: Run visual regression tests on chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: false
          storybookConfigDir: 'config/storybook/.storybook'
          storybookBuildDir: 'storybook-static'
          storybookBaseDir: 'config/storybook'
          debug: true
