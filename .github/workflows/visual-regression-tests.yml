name: Visual-Regression-Tests
on:
  push:
    branches:
      - 'ui-*'
      - '*-ui'
      - '**/ui-*'

jobs:
  chromatic:
    if: contains(github.event.pull_request.labels.*.name, 'run-vrt')
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4.1.0 # Uses version from package.json#packageManager
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build Storybook
        run: pnpm build:sb
      - name: Run visual regression tests on chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: false # set to true to enable TurboSnap https://www.chromatic.com/docs/turbosnap/setup/
          storybookConfigDir: 'config/storybook/.storybook'
          storybookBuildDir: 'storybook-static'
          storybookBaseDir: 'config/storybook'
          debug: true
