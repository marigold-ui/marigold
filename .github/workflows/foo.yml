name: Foo

on: ['push']

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Foo
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.32.3
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install

      # Slack Notification
      - name: Get release info
        id: message
        run: pnpm release:notification -- '[{"name":"@marigold/components","version":"1.1.0"},{"name":"@marigold/system","version":"1.0.0"}]' > message.json
        # run: echo "::set-output name=releases::$(node scripts/format-published-packages.mjs '[{"name":"@marigold/components","version":"1.1.0"},{"name":"@marigold/system","version":"1.0.0"}]')"
      - name: Hello
        run: cat message.json
