on:
  push:
    branches:
      - 1659-release-npm-and-slack-with-github
  pull_request:
    branches:
      - 1659-release-npm-and-slack-with-github
name: Slack Notification
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.3
      - name: Setup Node (using .node-version)
        uses: actions/setup-node@v2
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: general
          SLACK_COLOR: '#fa8005'
          SLACK_MESSAGE: ':marigold: View Changelog:'
          SLACK_TITLE: 'New Release :tada:'
          MSG_MINIMAL: true
          SLACK_WEBHOOK: ${{ secrets.SLACK_TEST }}
