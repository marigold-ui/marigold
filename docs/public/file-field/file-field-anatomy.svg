<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="600"
   height="400"
   viewBox="0 0 600 400"
   fill="none"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(150,80)">
    <!-- Label -->
    <text
       x="0"
       y="0"
       font-family="sans-serif"
       font-size="14px"
       font-weight="600"
       fill="#374151">Upload file</text>

    <!-- Drop Zone -->
    <rect
       x="0"
       y="15"
       width="300"
       height="120"
       rx="8"
       stroke-dasharray="6, 6"
       fill="#f9fafb"
       stroke="#d1d5db"
       stroke-width="1.5" />

    <!-- Zone content (centered) -->
    <g transform="translate(150,75)" text-anchor="middle">
      <!-- Zone Label -->
      <text
         y="5"
         font-family="sans-serif"
         font-size="13px"
         fill="#6b7280">Drop files here</text>

      <!-- Upload Button -->
      <rect
         x="-40"
         y="13"
         width="80"
         height="24"
         rx="4"
         fill="#ffffff"
         stroke="#d1d5db" />
      <text
         y="29"
         font-size="11px"
         font-weight="500"
         fill="#374151">Upload</text>
    </g>

    <!-- File Item -->
    <g transform="translate(0,150)">
      <rect
         x="0"
         y="0"
         width="300"
         height="50"
         rx="6"
         fill="#ffffff"
         stroke="#e5e7eb" />

      <g transform="translate(10,10)">
        <!-- File icon -->
        <rect
           x="0"
           y="2"
           width="20"
           height="26"
           rx="2"
           fill="#e5e7eb" />

        <!-- File name -->
        <text
           x="30"
           y="12"
           font-family="sans-serif"
           font-size="12px"
           font-weight="500"
           fill="#374151">document.pdf</text>

        <!-- File size -->
        <text
           x="30"
           y="26"
           font-family="sans-serif"
           font-size="10px"
           fill="#9ca3af">2.00 MB</text>

        <!-- Remove button -->
        <circle
           cx="272"
           cy="15"
           r="10"
           fill="#f3f4f6"
           stroke="#d1d5db" />
        <path
           d="M 268,11 L 276,19 M 276,11 L 268,19"
           stroke="#6b7280"
           stroke-width="1.5" />
      </g>
    </g>

    <!-- Connector lines -->
    <g stroke="#9ca3af" stroke-width="1" stroke-dasharray="2, 2">
      <path d="M 20,-10 V -30" />
      <path d="M 90,15 V -30" />
      <path d="M 160,80 V -30" />
      <path d="M 230,90 V -30" />
      <path d="m 50,200 v 30" />
      <path d="m 280,185 v 45" />
    </g>

    <!-- Labels -->
    <g font-family="monospace" font-size="11px" fill="#6b7280" letter-spacing="0.05em">
      <text x="20" y="-38" text-anchor="middle">LABEL</text>
      <text x="90" y="-38" text-anchor="middle">DROP ZONE</text>
      <text x="160" y="-38" text-anchor="middle">ZONE LABEL</text>
      <text x="230" y="-38" text-anchor="middle">UPLOAD BUTTON</text>
      <text x="50" y="242" text-anchor="middle">FILE ITEM</text>
      <text x="280" y="242" text-anchor="middle">REMOVE BUTTON</text>
    </g>

    <!-- Dots -->
    <g fill="#9ca3af">
      <circle cx="20" cy="-5" r="2.5" />
      <circle cx="90" cy="15" r="2.5" />
      <circle cx="160" cy="80" r="2.5" />
      <circle cx="230" cy="90" r="2.5" />
      <circle cx="50" cy="200" r="2.5" />
      <circle cx="280" cy="185" r="2.5" />
    </g>
  </g>
</svg>
