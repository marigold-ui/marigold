<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="700"
   height="340"
   viewBox="0 0 700 340"
   fill="none"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(40,65)">
    <!-- Component UI -->

    <!-- Label -->
    <text
       x="0"
       y="0"
       font-family="sans-serif"
       font-size="14px"
       font-weight="600"
       fill="#374151">Genres</text>

    <!-- Trigger container -->
    <rect
       x="0"
       y="12"
       width="300"
       height="50"
       rx="6"
       fill="#ffffff"
       stroke="#d1d5db"
       stroke-width="1.5" />

    <!-- Tags inside trigger -->
    <rect
       x="10"
       y="22"
       width="55"
       height="28"
       rx="4"
       fill="#f3f4f6"
       stroke="#d1d5db" />
    <text
       x="22"
       y="41"
       font-family="sans-serif"
       font-size="12px"
       fill="#374151">Rock</text>
    <text
       x="51"
       y="40"
       font-family="sans-serif"
       font-size="10px"
       fill="#9ca3af">x</text>

    <rect
       x="72"
       y="22"
       width="48"
       height="28"
       rx="4"
       fill="#f3f4f6"
       stroke="#d1d5db" />
    <text
       x="82"
       y="41"
       font-family="sans-serif"
       font-size="12px"
       fill="#374151">Jazz</text>
    <text
       x="107"
       y="40"
       font-family="sans-serif"
       font-size="10px"
       fill="#9ca3af">x</text>

    <!-- Plus button -->
    <rect
       x="266"
       y="24"
       width="26"
       height="26"
       rx="4"
       fill="#ffffff"
       stroke="#d1d5db" />
    <text
       x="274"
       y="42"
       font-family="sans-serif"
       font-size="16px"
       fill="#6b7280">+</text>

    <!-- Help text -->
    <text
       x="0"
       y="80"
       font-family="sans-serif"
       font-size="12px"
       fill="#6b7280">Select your favorite genres.</text>

    <!-- Popover / Dropdown -->
    <rect
       x="0"
       y="95"
       width="300"
       height="110"
       rx="6"
       fill="#ffffff"
       stroke="#d1d5db"
       stroke-width="1.5" />

    <!-- Search input inside popover -->
    <rect
       x="10"
       y="105"
       width="280"
       height="30"
       rx="4"
       fill="#f9fafb"
       stroke="#d1d5db" />
    <text
       x="20"
       y="124"
       font-family="sans-serif"
       font-size="12px"
       fill="#9ca3af">Search...</text>

    <!-- Options list -->
    <text
       x="18"
       y="157"
       font-family="sans-serif"
       font-size="13px"
       fill="#374151">Pop</text>
    <text
       x="18"
       y="177"
       font-family="sans-serif"
       font-size="13px"
       fill="#374151">Classical</text>
    <text
       x="18"
       y="197"
       font-family="sans-serif"
       font-size="13px"
       fill="#374151">Electronic</text>

    <!-- Connector lines -->
    <g stroke="#9ca3af" stroke-width="1" stroke-dasharray="2, 2">
      <!-- LABEL: horizontal from dot above trigger to label -->
      <path d="M 50,-3 H 390" />
      <!-- TRIGGER: horizontal from right edge to label -->
      <path d="M 300,20 H 390" />
      <!-- TAG: right edge then L-shape down to label -->
      <path d="M 300,40 H 330 V 55 H 390" />
      <!-- ADD BUTTON: from button through edge, L-shape down to label -->
      <path d="M 279,37 H 340 V 85 H 390" />
      <!-- SEARCH INPUT: horizontal from right edge to label -->
      <path d="M 300,120 H 390" />
      <!-- POPOVER: right edge then L-shape down to label -->
      <path d="M 300,100 H 350 V 155 H 390" />
      <!-- OPTION: horizontal from right edge to label -->
      <path d="M 300,177 H 390" />
    </g>

    <!-- Labels on right side -->
    <g font-family="monospace" font-size="11px" fill="#6b7280" letter-spacing="0.05em">
      <text x="395" y="1" text-anchor="start">LABEL</text>
      <text x="395" y="24" text-anchor="start">TRIGGER</text>
      <text x="395" y="59" text-anchor="start">TAG</text>
      <text x="395" y="89" text-anchor="start">ADD BUTTON</text>
      <text x="395" y="124" text-anchor="start">SEARCH INPUT</text>
      <text x="395" y="159" text-anchor="start">POPOVER</text>
      <text x="395" y="181" text-anchor="start">OPTION</text>
    </g>

    <!-- Dots -->
    <g fill="#9ca3af">
      <circle cx="50" cy="-3" r="2.5" />
      <circle cx="300" cy="20" r="2.5" />
      <circle cx="300" cy="40" r="2.5" />
      <circle cx="279" cy="37" r="2.5" />
      <circle cx="300" cy="120" r="2.5" />
      <circle cx="300" cy="100" r="2.5" />
      <circle cx="300" cy="177" r="2.5" />
    </g>
  </g>
</svg>
