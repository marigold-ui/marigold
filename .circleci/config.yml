version: 2
on: ['push', 'pull_request']
jobs:
  test:
    docker:
      - image: circleci/node:12
        environment:
          - COVERALLS_REPO_TOKEN: '${{ secrets.COVERALLS_REPO_TOKEN }}'
    steps:
      - checkout
      - run: yarn install
      - run:
          name: Run test
          command: yarn test --ci
      - store_artifacts:
          path: coverage
  coverage:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn install
      - run: yarn test -i --coverage
      - persist_to_workspace:
          root: .
          paths:
            - ./coverage
  upload-coveralls:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: yarn install
      - run:
          name: upload coveralls
          command: |
              if [[ -v COVERALLS_REPO_TOKEN ]]
              then
                  node_modules/.bin/jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
                  echo "Coveralls info uploaded"
              else
                  echo "Warning - Coveralls info could NOT be uploaded"
              fi
workflows:
  version: 2
  test_job:
    jobs:
      - test
      - coverage
      - upload-coveralls:
          requires:
            - coverage
